<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A form for rating and reviewing books and movies by Camila Moya for WDD 131.">
    <meta name="author" content="Camila Sol Moya Casanova">
    <title>•Read Watch Rate•</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Newsreader:opsz@6..72&display=swap">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">

    <script src="scripts/home.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img width="200" src="images/logo-light.png" alt="Read Watch Rate logo.">
            <h1>read watch rate</h1>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="home.html" id="home">Home</a></li>
                <li><a href="#" id="rate">Rate</a></li>
                <li><a href="my-content.html" id="content">My Content</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Rate a book or movie</h2>
        <form method="get" action="confirmation.html">
            <fieldset>
                <legend>Media Details</legend>
                <p>What are you rating? *</p>
                    <label><input type="radio" id="book" name="item" required>Book</label>
                    <label><input type="radio" id="movie" name="item" required>Movie</label>

                <label>Title *
                    <input type="text" id="titleInput" placeholder="Start typing a movie or book title..." required>
                    <ul id="suggestions" style="list-style-type: none; display: none;"></ul>
                </label>

                <label>Author/Director (optional) <input type="text" id="creator" name="creator"></label>

                <label>Book cover or movie poster *
                    <input type="url" id="imgUrl" placeholder="Enter an image url..." required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Your rating and review</legend>
                <label>Overall Rating *</label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>

                <label for="review">Written Review (optional)
                    <textarea class="review" id="review" name="review" placeholder="I loved it! The plot was excellent..."></textarea>
                </label>

                <label>Date watched/finished reading *<input type="date" id="date" name="Date" required></label>
                <label>Your Name * <input type="text" id="name" name="name" required></label>
            </fieldset>
            <input type="submit" value="Post Review">
            <p>The fields marked with (*) are required.</p>
        </form>
    </main>

    <footer>
        <p>©<span id="currentyear"></span> ☀ Camila Sol Moya Casanova ☀ Chile</p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
